<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>详情页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="./css/detailes.css">	
</head>
<body>
	<div class="header border-top">
		商品资料
		<div class="header-cart js-localHref iconfont">&#xe61b;</div>
	</div>
	<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper js-wrapper">
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="goods-message js-message">
        <div class="goods-brand">杰克琼斯夏季新款印花短袖</div>
        <div class="goods-price"><span class="now-price">￥</span><span class="old-price">888</span></div>
        <div class="goods-quantity">购买人数：<span>666</span></div>               
    </div>

    <div class="goods-detalies"><span class="left">商品详情</span><span class="right"><</span></div>
    <div class="addShoppingCar"><button class="js-btn">添加到购物车</button></div>
    <div class="footer">
        <div class="footer-icon">
            <span class="footer-list iconfont">&#xe644;</span>
            <span class="footer-tab">首页</span>
        </div>
        <div class="footer-icon">
            <span class="footer-list iconfont">&#xe668;</span>
            <span class="footer-tab">分类</span>
        </div>
        <div class="footer-icon">
            <span class="footer-list iconfont">&#xe61b;</span>
            <span class="footer-tab">购物车</span>
        </div>
        <div class="footer-icon">
            <span class="footer-list iconfont">&#xe61b;</span>
            <span class="footer-tab">我的秀</span>
        </div>
        <div class="footer-icon">
            <span class="footer-list iconfont">&#xe66f;</span>
            <span class="footer-tab">更多</span>
        </div>
    </div>

</body>
</html>
<script type="text/javascript" src="./js/bundle.js"></script>
<script type="text/javascript" src="./js/detailes.js"></script>
